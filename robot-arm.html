<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Robot Arm</title>
    <link rel="stylesheet" href="robot-arm-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <form action="robot-arm-dbc.php" method="post">
        <center>
          <h1>Control Robot Arm</h1>
          <br/><br/>

          <b>Engine 1</b>
          <input type="range" id="engi1" name="eng1" min="0" max="180" value="90"/>
          <br/><br/>

          <b>Engine 2</b>
          <input type="range" id="engi2" name="eng2" min="0" max="180" value="90"/>
          <br/><br/>

          <b>Engine 3</b>
          <input type="range" id="engi3" name="eng3" min="0" max="180" value="90"/>
          <br/><br/>

          <b>Engine 4</b>
          <input type="range" id="engi4" name="eng4" min="0" max="180" value="90"/>
          <br/><br/>

          <b>Engine 5</b>
          <input type="range" id="engi5" name="eng5" min="0" max="180" value="90"/>
          <br/><br/>

          <b>Engine 6</b>
          <input type="range" id="engi6" name="eng6" min="0" max="180" value="90"/>
          <br/><br/>

          <br/><br/>
          <input type="submit" value="Save" class="button"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="submit" value="Run" class="button" onClick="window.open('robot-arm-test.php', '_blank'); return false;"/>


        </center>
      </form>

      <script>
        $("form").submit(function(e){
          e.preventDefault();
          $.post(
            'robot-arm-dbc.php',
            {
              eng1:$('#engi1').val(),
              eng2:$('#engi2').val(),
              eng3:$('#engi3').val(),
              eng4:$('#engi4').val(),
              eng5:$('#engi5').val(),
              eng6:$('#engi6').val()
            }
          )
        });
      </script>

    </div>
  </body>
</html>
